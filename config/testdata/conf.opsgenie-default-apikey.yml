global:
  opsgenie_api_key: asd132

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: team-Y-opsgenie
  routes:
  - match:
      service: foo
    receiver: team-X-opsgenie

receivers:
- name: 'team-X-opsgenie'
  opsgenie_configs:
  - teams: 'team-X'
- name: 'team-Y-opsgenie'
  opsgenie_configs:
  - teams: 'team-Y'
    api_key: qwe456
